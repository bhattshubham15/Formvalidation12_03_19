<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label>
      First Name:
      <input type="text" formControlName="firstName">
    </label>
  
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>
  
    <label>
      Mobile Number:
      <input type="text" formControlName="mobileNumber" minlength="10" maxlength="10">
        <!-- <div *ngIf  = "phoneno.hasError('required') ||  phoneno.hasError('minlength') ||  phoneno.hasError('maxlength')">
    <p>10 digits required</p>
    </div> -->
    </label>

    <label>
        Email Address: 
        <input class ="box" type="text" formControlName="email" placeholder="enter email">
      </label>
        <div *ngIf="f.email.errors" class="alert alert-danger">
          <p *ngIf="f.email.errors.required">Email Required</p>
          <p *ngIf="f.email.errors.email">Email must be valid</p>
        </div>
      
  
  
    <div formGroupName="address">
      <h3>Address</h3>
  
      <label>
        Street:
        <input type="text" formControlName="street">
      </label>
  
      <label>
        City:
        <input type="text" formControlName="city">
      </label>
      
      <label>
        State:
        <input type="text" formControlName="state">
      </label>
  
      <label>
        Zip Code:
        <input type="text" formControlName="zip">
      </label>
    </div>
  
    <button id="submitbutton" type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
  
  <hr>
  
  <p>
    Form Value: {{ profileForm.value | json }}
  </p>
  
  <p>
    Form Status: {{ profileForm.status }}
  </p>
